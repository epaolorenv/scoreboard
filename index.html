<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div class="box-score" id="update-home-score"></div>
                <div class="point-continer">
                    <button class="score-point" onclick="plusOneHome()">+1</button>
                    <button class="score-point" onclick="plusTwoHome()">+2</button>
                    <button class="score-point" onclick="plusThreeHome()">+3</button>    
                </div>
            </div>
            <div class="score-container">
                <h3>AWAY</h3>
                <div class="box-score" id="update-guest-score"></div>
                <div class="point-continer">
                    <button class="score-point" onclick="plusOneGuest()">+1</button>
                    <button class="score-point" onclick="plusTwoGuest()">+2</button>
                    <button class="score-point" onclick="plusThreeGuest()">+3</button> 
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
